<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{ pageTitle }}</h3>
    </div>
    <div class="panel-body">
        <label for="filter">Filter: {{ filter }}</label>
        <input [(ngModel)]='filter' type="text" name="filter" value="" placeholder="filter ...">
    </div>


    <button type="button" class="btn btn-success" (click)="toggleImage()">{{ showImage? 'Hide Image' : 'Show Image' }}</button>


    <table class="table table-hover" *ngIf="products && products.length">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | productFilter:filter">
                <td>
                    <img *ngIf="showImage" [src]="product.imageUrl" [alt]="product.description" [style.width.px]="imageW" [style.height.px]="imageH">
                </td>
                <td> {{ product.productName }} </td>
                <td> {{ product.productCode }} </td>
                <td> {{ 'yes' }} </td>
                <td> {{ product.price | currency:'EUR':true:'1.2-2' }} </td>
                <td>
                    <ai-star [rating]="product.starRating" (ratingClicked)='onRatingClicked($event)'></ai-star>
                </td>
            </tr>
        </tbody>
    </table>

</div>
